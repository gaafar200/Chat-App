<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="css/chat.css" />
  </head>
  <body>
    <div class="grid">
      <!-- App background -->
      <div class="top"></div>
      <div class="bottom"></div>
      <!-- App -->
      <div class="app">
        <div class="sidebar">
          <div class="sidebar-header">
            <img src="" class="personal-photo"/>
            <div class="sidebar-header-icons">
              <img src="img/status.svg" />
              <img src="img/message-icon.svg" />
              <img src="img/menu-icon.svg" />
            </div>
          </div>
          <div class="search-chat">
            <div class="search-bar">
              <img src="img/search-icon.svg" />
              <input type="text" placeholder="Search or start new chat" />
            </div>
          </div>
          <div class="chats">
          </div>
        </div>
        <div class="main">
          <div class="my-chat-space">
            <div class="chat-window-header">
                <div class="chat-window-header-left">
                <img class="chat-window-contact-image"src="" id="user-photo" />
                <div class="contact-name-and-status-container">
                <span class="chat-window-contact-name" id="user-name"></span>
                <spa class="chat-window-contact-status" id="user-lastSeen">/span>
                </div>
                </div>
                <div class="chat-window-header-right">
                <img class="chat-window-search-icon" src="img/search-icon.svg"  />
                <img class="chat-window-menu-icon" src="img/menu-icon.svg" />
                </div>
            </div>
            <div class="chat-window">
            </div>
            <div class="type-message-bar">
                <div class="type-message-bar-left">
                <img src="img/icons.svg" />
                <img src="img/attach-icon.svg" />
                </div>
                <div class="type-message-bar-center">
                  <input type="hidden" id="userId"></input>
                <input type="text" placeholder="Type a message" id="msg">
                </div>
                <div class="type-message-bar-right">
                <img src="img/audio-icon.svg" class="send-msg">
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
